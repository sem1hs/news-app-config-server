server:
  port: 9000

spring:
  application:
    name: gateway

  cloud:
    gateway:
      mvc:
        routes:
          - id: news-service
            uri: lb://news-service
            predicates:
              - Path=/api/v1/news/**

          - id: auth-service
            uri: lb://auth-service
            predicates:
              - Path=/api/v1/auth/**

eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

